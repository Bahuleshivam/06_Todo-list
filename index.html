<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/clipboard-list?f=classic&s=solid">
    <title>To Do List</title>
</head>
<body>
    <div class="container">

        <h1 class="app-title">
            To Do List
            
        </h1>
       <img src="clipboard.png" alt="clipboard">

        <ul class="todo-list">

        </ul>

        <div class="empty-state">
            <h1 id ='title'>Add your first todo</h1>
            <p id="desc">what are you going to do today?</p>

            <input type="text" class="text-area" id="textbox" placeholder="write a task you gotta do">
            <input type="submit"  class="btn" id="btndone" >

            <div class="List"></div>
        </div>

    </div>


    <script src="index.js"></script>
    
</body>
</html>
